<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APR Calculator</title>
</head>
<body>
    <h1>Current APR: <span id="apr">Loading...</span>%</h1>

    <script>
        fetch('/apr')
            .then(response => response.json())
            .then(data => {
                document.getElementById('apr').textContent = data.APR;
            })
            .catch(error => console.error('Error fetching APR:', error));
    </script>
</body>
</html>
